<div class="blogs mb-8 md:mb-16">
  <h2
    class="font-bold text-xl pb-3 mb-3 border-b"
    data-sal="slide-up"
    data-sal-duration="800"
  >
    My <span class="{{site.data.settings.text-color-scheme}}">Blog</span>
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 py-3">
    {% for post in site.posts limit: 4 %}
    <a href="{{post.url}}">
      <div data-sal="slide-up" data-sal-duration="800">
        {% if post.image %}
        <img
          loading="lazy"
          class="lazyload h-44 w-full object-cover object-center rounded"
          src="{{post.image}}"
          alt="{{post.title}}"
        />

        {% endif %}
        <h3 class="font-semibold text-center">{{post.title}}</h3>
        <p class="text-sm text-center">{{post.description}}</p>
      </div>
    </a>
    {% endfor %}
  </div>
  <p class="text-center py-2">
    <a
      class="{{site.data.settings.text-color-scheme}} underline hover:text-blue-600"
      href="/blog/"
      >All Posts</a
    >
  </p>
</div>
