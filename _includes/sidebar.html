<aside
  class="sidebar md:sticky col-span-12 md:col-span-4 shadow-lg rounded-lg {{site.data.settings.color-scheme}} p-4 md:p-8"
>
  <a href="{{'/' | relative_url }}"
    ><div class="image grid justify-items-center py-3 md:py-5 border-b">
      <img
        loading="lazy"
        class="lazyload w-24 h-24 rounded-full shadow border-4 border-white"
        src="{{site.data.sidebar.image}}"
        alt="{{site.data.sidebar.name}}"
      />
    </div>
  </a>
  <div class="description grid justify-items-center py-3 md:py-5">
    <a href="{{'/' | relative_url }}">
      <h1 class="text-2xl font-bold text-white">{{site.data.sidebar.name}}</h1>
    </a>
    <div class="flex mb-3 md:mb-5 pt-1">
      <h2 class="h-1 font-semibold italic text-white typed"></h2>
    </div>
    <div class="social w-full mt-3 md:mt-6">
      <ul class="flex justify-around mb-3 md:mb-5">
        {% for item in site.data.sidebar.social %}
        <li>
          <a href="{{item.link}}" title="{{item.title}}"
            ><i
              class="fab {{item.icon}} text-3xl md:text-2xl  text-white hover:text-gray-300 transform duration-200"
            ></i
          ></a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="downloads">
      <ul class="flex justify-around text-white">
        {% for item in site.data.sidebar.sidebar-links %}
        <li>
          <a
            href="{{item.link}}"
            class="text-sm hover:underline"
            {%
            if
            item.downloadable
            %}
            download="resume"
            {%
            endif
            %}
            >{{item.title}}</a
          >
        </li>
        {% unless forloop.last %}
        <li class="font-light px-1">|</li>
        {% endunless %} {% endfor %}
      </ul>
    </div>
  </div>
</aside>
